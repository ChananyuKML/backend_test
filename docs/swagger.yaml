definitions:
  adapters.AuthRequest:
    properties:
      email:
        example: test@example.com
        type: string
      password:
        example: password123
        type: string
    type: object
  adapters.CreateItemRequest:
    properties:
      productDesc:
        example: Latest model with 128GB storage
        type: string
      productName:
        example: iphone 71
        type: string
    type: object
  adapters.UpdateItemRequest:
    properties:
      productDesc:
        example: Updated model with 256GB storage
        type: string
      productName:
        example: iphone 71
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: Authentication API with JWT & Refresh Token
  title: Hole Auth API
  version: "1.0"
paths:
  /items:
    get:
      description: Fetch all products from the database
      produces:
      - application/json
      responses:
        "200":
          description: 'message: [items...]'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List all items
      tags:
      - items
    post:
      consumes:
      - application/json
      description: Add a new item to the store
      parameters:
      - description: Item Details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/adapters.CreateItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 'message: item created'
          schema:
            type: string
        "400":
          description: 'error: invalid request body'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: failed to create item'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create Item
      tags:
      - items
  /items/{id}:
    delete:
      description: Remove a product by ID
      parameters:
      - description: Item ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: 'message: item deleted'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Invalid ID format'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: forbidden'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete an item
      tags:
      - items
    put:
      consumes:
      - application/json
      description: Update product name and description by ID
      parameters:
      - description: Product ID
        example: 1
        in: path
        name: id
        required: true
        type: integer
      - description: New Item Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/adapters.UpdateItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: item updated'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Invalid ID format'
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: 'error: forbidden'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update Item
      tags:
      - items
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and set auth_token and ref_token cookies
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/adapters.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: login successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'message: fail to login'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and password
      parameters:
      - description: Registration Info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/adapters.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'message: registered'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'message: registration failed'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
